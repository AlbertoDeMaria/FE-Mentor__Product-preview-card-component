<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Product preview card component</title>
</head>
<body>
    
    <div class="card">
        <div class="card__img-container">
            <picture class="product-image">
                <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
                <img src="images/image-product-mobile.jpg" alt="product-img">
            </picture>
        </div>
        <div class="card__info-container">
            <p class="product-tag">perfume</p>
            <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="product-price-container">
                <p class="price">$149.99</p>
                <p class="original_price"><s>$169.99</s></p>
            </div>
            <button>Add to cart</button>
        </div>
    </div>

</body>
</html>
